<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./main.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2 id="turn-text">Player 1 turn</h2>
      <h2 id="result-text"></h2>
      <button class="btn btn-danger" onclick="reset()">Reset</button>
      <table class="box mt-4 table table-bordered">
        <tbody>
          <tr>
            <td><div class="cell" data-cell-id="0"></div></td>
            <td><div class="cell" data-cell-id="1"></div></td>
            <td><div class="cell" data-cell-id="2"></div></td>
          </tr>
          <tr>
            <td><div class="cell" data-cell-id="3"></div></td>
            <td><div class="cell" data-cell-id="4"></div></td>
            <td><div class="cell" data-cell-id="5"></div></td>
          </tr>
          <tr>
            <td><div class="cell" data-cell-id="6"></div></td>
            <td><div class="cell" data-cell-id="7"></div></td>
            <td><div class="cell" data-cell-id="8"></div></td>
          </tr>
        </tbody>
      </table>
      <hr />
      <canvas id="canvas" width="400" height="400"> </canvas>
    </div>
  </body>
  <script type="text/javascript" src="./index.js"></script>
</html>
